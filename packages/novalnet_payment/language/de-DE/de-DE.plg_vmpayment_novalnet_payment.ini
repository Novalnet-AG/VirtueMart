VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_IP_DESCS="Um eine IP-Adresse einzurichten, gehen Sie im  <a href=https://admin.novalnet.de target=_blank>Novalnet-Händleradministrationsportal</a> zu Projekte: Informationen zum jeweiligen Projekt - Projektübersicht: IPs für Zahlungsaufrufe."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_PAYPAL="Paypal"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_PAYPAL_DESC="Um PayPal-Zahlungen verarbeiten zu können, müssen Sie Ihre PayPal-API-Details im Novalnet-Händleradministrationsportal konfigurieren."
VMPAYMENT_NOVALNET_PAYPAL_API_CONFIG_NOVALNET_ADMIN_PORTAL="Um die PayPal-API-Details zu konfigurieren, gehen Sie bitte im <a href=https://admin.novalnet.de target=_blank>Novalnet-Händleradministrationsportal</a> zu Projekte: [Informationen zum jeweiligen Projekt] - Zahlungsmethoden: PayPal - Konfigurieren."
