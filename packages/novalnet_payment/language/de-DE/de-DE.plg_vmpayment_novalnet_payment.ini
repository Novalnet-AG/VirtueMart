VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_KEY_DESC="Novalnet hat den Aktivierungsschlüssel für Produkte eingeführt, um die gesamten Händler-Zugangsdaten automatisch einzutragen, wenn dieser Schlüssel in die Novalnet-Hauptkonfiguration eingetragen wird.Um diesen Aktivierungschlüssel für das Produkt zu erhalten"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_IP="Einstellung der IP-Adresse"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_IP_DESC="Für alle Zugriffe auf die API (automatische Konfiguration mit dem Aktivierungsschlüssel des Produkts, Laden eines Kreditkarten-iFrame, Zugriff auf die API für die Übermittlung von Transaktionen, die Abfrage des Transaktionsstatus und Änderungen an Transaktionen), muss eine IP-Adresse für den Server im Novalnet-Administrationsportal eingerichtet sein."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_VENDOR_URL="Aktualisierung der Händlerskript-URL"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_VENDOR_URL_DESC="Die Händlerskript-URL wird dazu benötigt, um den Transaktionsstatus in der Datenbank / im System des Händlers aktuell und auf demselben Stand wie bei Novalnet zu halten. Dazu muss die Händlerskript-URL im Novalnet-Händleradministrationsportal eingerichtet werden. Vom Novalnet-Server wird die Information zu jeder Transaktion und deren Status (durch asynchrone Aufrufe) an den Server des Händlers übertragen."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_ONE_CLICK="Shopping mit einem Klick"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_ONE_CLICK_DESC="Möchten Sie Ihre Kunden eine Bestellung mit einem einzigen Klick aufgeben lassen? Mit dem Novalnet Zahlungs-Plugin ist dies möglich! Dieses Merkmal ermöglicht es dem Endkunden, bequemer mit hinterlegten Konto-/Kartendaten zu bezahlen."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_ZERO_AMOUNT="Buchung mit Betrag 0"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_ZERO_AMOUNT_DESC="Die Funktion "Buchung mit Betrag 0" ermöglicht es dem Händler, ein Produkt zu unterschiedlichen Preisen im Shop zu verkaufen. Die Bestellung wird zuerst mit dem Betrag 0 verarbeitet, danach kann der Händler später den Bestellbetrag abbuchen, um die Transaktion abzuschließen."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_CC_IFRAME="Beschleunigter Kreditkarten-iFrame"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_CC_IFRAME_DESC="Jetzt haben wir den iFrame für Kreditkartenzahlungen mit den dynamischsten Funktionen aktualisiert. Mit nur wenig Code haben wir den Inhalt des Kreditkarten-iFrame beschleunigt und nutzerfreundlicher gemacht.Der Händler kann selbst die CSS-Einstellungen des Kreditkarten-iFrame-Formulars anpassen."
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_VERSION="Novalnet Zahlungs-Plugin V11.3.0"
VMPAYMENT_NOVALNET_ADMIN_CONFIG_PAYMENT_MODULE_UPDATE_KEY_DESCS="Um diesen Aktivierungschlüssel für das Produkt zu erhalten, gehen Sie zum <a href=https://admin.novalnet.de target=_blank>Novalnet-Händleradministrationsportal</a> - Projekte: Informationen zum jeweiligen Projekt - Parameter Ihres Shops: API Signature (Aktivierungsschlüssel des Produkts)"
